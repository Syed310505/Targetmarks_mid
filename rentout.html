<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rent out </title>
    <link rel="stylesheet" href="rentout.css">
    
</head>     
<body>
    <div class="Rent-out">
        <form id="rentout">
            <h1>RENT YOUR GEAR</h1>
            <div class="input-box">
                <input type="text" id="model number" placeholder="MODEL NUMBER" required>
                
            </div>
            <div class="input-box">
                <input type="number" id="mobile number" placeholder="MOBILE NUMBER" required>
                
            </div>
            <div class="input-box">
                <input type="text" id="address" placeholder="Enter your Address" required>
            </div>
            
            <label for="Gear-Selector">Choose your Gear</label>
            <select name="Equipments" id="select-machine">
                <option value="">--Please choose an option--</option>
                <option value="baler">baler</option>
                <option value="harrow">harrow</option>
                <option value="tractor">tractor</option>
                <option value="rotavater">rotavater</option>
                <option value="sead-drill">sead-drill</option>
                <option value="silage  cutter">silage cutter</option>
              </select>
              <br>
              <label for="img ">Choose the img of Gear</label>
              <input type="file" id="img" name="img" accept="image/png ,image/jpeg">
           

        </div>
       

    
</body>
</html>
