<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Marks Calculator</h2>
        <form id="marksForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>

            <label for="math">Enter marks for Math:</label>
            <input type="number" id="math" name="math" min="0" max="100" required>

            <label for="befa">Enter marks for BEFA:</label>
            <input type="number" id="befa" name="befa" min="0" max="100" required>

            <label for="chem">Enter marks for CHEM:</label>
            <input type="number" id="chem" name="chem" min="0" max="100" required>

            <label for="pps">Enter marks for PPS:</label>
            <input type="number" id="pps" name="pps" min="0" max="100" required>

            <button type="button" onclick="calculateResults()">Calculate</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
        function calculateMarks(marks) {
            if (marks >= 14) {
                return (marks * 0.8 >= 14) ? 0 : Math.ceil((14 - (0.8 * marks)) / 0.2);
            } else {
                return Math.ceil((14 - (marks * 0.2)) / 0.8);
            }
        }

        function calculateResults() {
            const name = document.getElementById('name').value;
            const math = parseInt(document.getElementById('math').value);
            const befa = parseInt(document.getElementById('befa').value);
            const chem = parseInt(document.getElementById('chem').value);
            const pps = parseInt(document.getElementById('pps').value);

            const mathResult = calculateMarks(math);
            const befaResult = calculateMarks(befa);
            const chemResult = calculateMarks(chem);
            const ppsResult = calculateMarks(pps);

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h3>Results for ${name}</h3>
                <p>Math: You need ${mathResult} more marks to pass.</p>
                <p>BEFA: You need ${befaResult} more marks to pass.</p>
                <p>Chem: You need ${chemResult} more marks to pass.</p>
                <p>PPS: You need ${ppsResult} more marks to pass.</p>
            `;
        }
    </script>
</body>
</html>
