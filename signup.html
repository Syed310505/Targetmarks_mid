<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="box">
        <form id="signupForm">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="number" id="mobile" placeholder="Mobile number" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="number" id="aadhar" placeholder="Enter your Aadhar number" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Create your password" required>
            </div>
            <button type="submit" class="btn">Create my account</button>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Store user info in local storage
            var name = document.getElementById('name').value;
            var password = document.getElementById('password').value;
            localStorage.setItem('username', name);
            localStorage.setItem('password', password);

            alert("Account created successfully!");
            window.location.href = 'landingpage.html'; // Redirect to landing page (login)
        });
    </script>
</body>
</html>
